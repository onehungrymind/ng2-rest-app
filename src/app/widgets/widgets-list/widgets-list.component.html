<div *ngFor="let widget of widgets" (click)="selected.emit(widget)"
     class="item-card mdl-card mdl-shadow--2dp">
  <div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{widget.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{widget.description}}
    </div>
  </div>
  <div class="mdl-card__menu">
    <button (click)="featured.emit(widget); $event.stopPropagation();" [ngClass]="{'mdl-button--accent': widget.featured}"
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect featured">
      <i class="material-icons">grade</i>
    </button>
    <button (click)="deleted.emit(widget); $event.stopPropagation();"
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
