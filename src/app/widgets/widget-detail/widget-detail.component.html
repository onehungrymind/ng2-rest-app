<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="selectedWidget.id; else prompt">Editing {{originalName}}</h2>
    <ng-template class="mdl-card__title-text" #prompt>Create New Widget</ng-template>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate #formRef="ngForm">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Widget Name</label>
        <input [(ngModel)]="selectedWidget.name"
               name="name" required
               placeholder="Enter a name"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Widget Description</label>
        <input [(ngModel)]="selectedWidget.description"
               name="description"
               placeholder="Enter a description"
               class="mdl-textfield__input" type="text">
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" [disabled]="!formRef.valid" (click)="saved.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
